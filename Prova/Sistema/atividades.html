<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Nome</a>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-danger" type="submit">Sair</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Cadastro de Atividades</h2>
      
      <!-- Lista de atividades -->
      <ul>
        <li>
          <span>Atividade 1</span>
          <button onclick="visualizarAtividade('Atividade 1')">Visualizar</button>
          <button onclick="excluirAtividade('Atividade 1')" class="btn btn-outline-danger" type="submit">Excluir</button>
        </li>
        <li>
          <span>Atividade 2</span>
          <button onclick="visualizarAtividade('Atividade 2')">Visualizar</button>
          <button onclick="excluirAtividade('Atividade 2')" class="btn btn-outline-danger" type="submit">Excluir</button>
        </li>
      </ul>
  
      <!-- Botão para criar nova atividade -->
      <button onclick="criarAtividade()">Criar Nova Atividade</button>
    </div>
  
  </main>

  <footer>
    <div class="container">
        <p>©2024 do simulado</p>
    </div>
  </footer>

    <!-- Script para ações dos botões -->
    <script>
      function visualizarAtividade(nomeAtividade) {
        // Implemente a lógica para visualizar a atividade com o nome fornecido
        console.log("Visualizar atividade:", nomeAtividade);
      }
  
      function excluirAtividade(nomeAtividade) {
        // Implemente a lógica para excluir a atividade com o nome fornecido
        console.log("Excluir atividade:", nomeAtividade);
      }
  
      function criarAtividade() {
        // Implemente a lógica para criar uma nova atividade
        console.log("Criar nova atividade");
      }
    </script>
