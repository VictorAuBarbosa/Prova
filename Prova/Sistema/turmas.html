<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="turmas.css">
    <title>Cadastro de Turma</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Turma</h2>
        <form action="processar_cadastro.php" method="POST">
            <label for="nome_turma">Nome da Turma:</label>
            <input type="text" id="nome_turma" name="nome_turma" required>

            <label for="codigo_turma">Código da Turma:</label>
            <input type="text" id="codigo_turma" name="codigo_turma" required>

            <label for="numero_alunos">Número de Alunos:</label>
            <input type="number" id="numero_alunos" name="numero_alunos" required>

            <input type="submit" value="Cadastrar Turma">
        </form>
    </div>
</body>
</html>
