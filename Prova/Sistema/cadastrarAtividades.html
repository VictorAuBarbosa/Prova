<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="turmas.css">
    <title>Cadastro de Atividade</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Atividade</h2>
        <form action="processar_cadastro_atividade.php" method="POST">
            <label for="nome_atividade">Nome da Atividade:</label>
            <input type="text" id="nome_atividade" name="nome_atividade" required>

            <label for="descricao_atividade">Descrição da Atividade:</label>
            <textarea id="descricao_atividade" name="descricao_atividade" rows="4" required></textarea>

            <label for="data_entrega">Data de Entrega:</label>
            <input type="date" id="data_entrega" name="data_entrega" style="margin-bottom: 20px;" required>

            <input type="submit" value="Cadastrar Atividade">
        </form>
    </div>
</body>
</html>
