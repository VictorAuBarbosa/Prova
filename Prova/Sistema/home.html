<head>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <form class="d-flex" role="search">
          <button class="btn btn-outline-danger" type="submit">Sair</button>

      </div>

  <main>
    <div class="container">
      <h2>Cadastro de Turmas</h2>
      
      <!-- Lista de turmas -->
      <ul>
        <li>
          <span>Turma A</span>
          <button onclick="visualizarTurma('Turma A')">Visualizar</button>
          <button onclick="excluirTurma('Turma A')" class="btn btn-outline-danger" type="submit">Excluir</button>
        </li>
      </ul>
  
      <!-- Botão para criar nova turma -->
      <button onclick="criarTurma()">Criar Nova Turma</button>
    </div>
  
  </main>

  <footer>
    <div class="container">
        <p>©2024 do simulado</p>
    </div>
</footer>

    <!-- Script para ações dos botões -->
    <script>
      function visualizarTurma(nomeTurma) {
        // Implemente a lógica para visualizar a turma com o nome fornecido
        console.log("Visualizar turma:", nomeTurma);
      }
  
      function excluirTurma(nomeTurma) {
        // Implemente a lógica para excluir a turma com o nome fornecido
        console.log("Excluir turma:", nomeTurma);
      }
  
      function criarTurma() {
        // Implemente a lógica para criar uma nova turma
        console.log("Criar nova turma");
      }
    </script>
